<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD Operation</title>
  </head>
  <body>
    <h1 class="text-center p-5" >This is Crud operation app with using Ajax</h1>

    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4">
                <h3 class="text-center">Crud Form</h3>
                <form method="POST" id="CrudForm">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                      </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email Address">
                    </div>

                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label">Phone Number</label>
                      <input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone Number">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Your City">
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
            <div class="col-6 col-md-8">
                <h3 class="text-center">Crud Result Table</h3>
                <table class="table table-hover" id="usertable">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% if data %}
                      {% for data in data %}
                      <tr>
                        <th scope="row">{{data.id}}</th>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.city}}</td>
                      </tr>
                      {% endfor %}
                      {% endif %}
                    </tbody>
                  </table>
            </div>

        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script>
    $("#CrudForm").submit(function() {
      let name = $('input[name="name"]').val().trim();
      let email = $('input[name="email"]').val().trim();
      let phone = $('input[name="phone"]').val().trim();
      let city = $('input[name="city"]').val().trim();


      if (name && email && phone && city) {
        $.ajax({
          url:'',
          data: {
            'name': name,
            'email': email,
            'phone': phone,
            'city': city,
          },
          dataType: 'json',
          success: function(data) {
            if (data.users){
              ShowUserData(data.users)
            }
          }
        })
        

      } else {
        alert("Please Fillup All form!")
      }
      
    })

    function ShowUserData(userdata){
      $("#usertable>tbody:last child").append(
        <tr>
                        <th scope="row">${userdata.id}</th>
                        <td>${userdata.name}</td>
                        <td>${userdata.email}</td>
                        <td>${userdata.phone}</td>
                        <td>${userdata.city}</td>
                      </tr>
      )
    }

</script>

</html>
